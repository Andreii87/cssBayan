   <title>cssBayan</title>

<body>

                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M5 12H19" stroke="#323232" stroke-width="2" stroke-linecap="round"
                           stroke-linejoin="round" />

                           stroke-linejoin="round" />
                     </svg>
                     <h2>Meme #1</h2>
                  </div>
                  <div class="item-meme__content">
                     <div class="item-meme__image">

            </label>
